<div class="container">
  <h1>To-do Application</h1>
  <hr>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task</label>
      <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
      <small id="errorMessage" class="form-text text-danger">Required
        Field</small>
<!--*ngIf="taskForm.invalid && taskForm.dirty"-->
    </div>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Add</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as a">
        <td>{{t.taskName}}</td>
        <td><input (change)="onCheck(a)" id="checkBox" type="checkbox"></td>
        <td><Button class="btn btn-danger btn-sm" (click)="onDelete(a)">Delete</Button></td>
      </tr>
    </tbody>
  </table>
</div>
